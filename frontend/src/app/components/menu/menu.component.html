<div class="d-flex flex-column justify-content-between vh-100" style="padding-top: 200px;">
    <!-- Formulario -->

        <div class="d-flex justify-content-between">
            <form class="d-flex w-25 mb-4" role="search">
                <input class="form-control me-2" type="search" name="numero_hc" [(ngModel)]="numero_hc" placeholder="Buscar por numero de HC" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" (click)="obtenerPaciente()">Buscar</button>
            </form>
            <button class="btn btn-info h-25 text-white" (click)="ingresarVerPacientes()">Ver Pacientes</button>
        </div>

        <form class="row g-3 px-1 form">

                <button [routerLink]="['/formulario1']" class=" btn btn-f1 btn-success w-100 py-5" [disabled]="!botonesHabilitadosForm1" style="background-image: url('../../../assets/svg/i_groups_perspective_crowd.svg'); background-repeat: no-repeat; background-position-y: 10px; background-position-x: -30px; background-size: 140px;">
                    I. Datos Sociodemográficos de la Paciente
                </button>
            </div> -->
            <div class="col-md-12">
                <button class=" btn btn-f1 btn-success w-100 py-5" [disabled]="!botonesHabilitadosForm1" (click)="ingresarFormulario1()" style="background-image: url('../../../assets/svg/i_groups_perspective_crowd.svg'); background-repeat: no-repeat; background-position-y: 10px; background-position-x: -30px; background-size: 140px;">
                    I. Datos Sociodemográficos de la Paciente
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary w-100 py-5" [disabled]="!botonesHabilitados" (click)="ingresarFormulario2()" style="background-image: url('../../../assets/svg/i_exam_multiple_choice.svg'); background-repeat: no-repeat; background-position-y: 10px; background-position-x: -30px; background-size: 140px;">
                    II. Datos Clínicos de la Paciente
                </button>
            </div>
            <!-- <div class="col-md-4">
                <button [routerLink]="['/formulario2/usuario/', idUsuario, 'paciente', idPaciente]" class="btn btn-secondary w-100 py-5" [disabled]="!botonesHabilitados" (click)="obtenerIds()" style="background-image: url('../../../assets/svg/i_exam_multiple_choice.svg'); background-repeat: no-repeat; background-position-y: 10px; background-position-x: -30px; background-size: 140px;">
                    II. Datos Clínicos de la Paciente
                </button>
            </div> -->
            <div class="col-md-4">
                <button class="btn btn-primary w-100 py-5" [disabled]="!botonesHabilitados" (click)="ingresarFormulario3()" style="background-image: url('../../../assets/svg/health_worker_form.svg'); background-repeat: no-repeat; background-position-y: 10px; background-position-x: -30px; background-size: 140px;">
                    III. Consentimientos Informados
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning w-100 py-5" [disabled]="!botonesHabilitados" (click)="ingresarFormulario4()" style="background-image: url('../../../assets/svg/clinical_f.svg'); background-repeat: no-repeat; background-position-y: 10px; background-position-x: -30px; background-size: 140px;">
                    IV. Criterios de Selección / Sreening
                    <!-- IV. Datos Clínicos del Paciente -->
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-info w-100 py-5" [disabled]="!botonesHabilitados" (click)="ingresarFormulario5()" style="background-image: url('../../../assets/svg/outpatient_department.svg'); background-repeat: no-repeat; background-position-y: 10px; background-position-x: -30px; background-size: 140px;">
                    V. Exámenes Complementarios
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-pink w-100 py-5" [disabled]="!botonesHabilitados" (click)="ingresarFormulario6()" style="background-image: url('../../../assets/svg/oncology.svg'); background-repeat: no-repeat; background-position-y: 10px; background-position-x: -30px; background-size: 140px;">
                    VI. Tratamiento Oncológico
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger w-100 py-5" [disabled]="!botonesHabilitados" (click)="ingresarFormulario7()" style="background-image: url('../../../assets/svg/blood_a_p.svg'); background-repeat: no-repeat; background-position-y: 10px; background-position-x: -30px; background-size: 140px;">
                    VII. Ciclos de Tratamiento Quimioterápico
                </button>
            </div>
        </form>
    </div>
    <!-- Formulario -->

    <!-- Footer -->
    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
